<!DOCTYPE HTML>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>배열선언/값선언/데이터넣고빼기/</title>
</head>
<body>
object : 서로 연관된 특징과 행동 묶는것
토끼와 당근
토끼: 동물/귀두개/먹는다/뛴다
당근:주황색/비타민

array :비슷한 타입끼리 묶는걸 자료구조라 함
인덱스가 지정됨/0부터시작/
0부터시작한 박스가 있음. 안에 토끼와 당근을 각각 넣을 수 있음.
한 배열엔 동일한 타입을 넣는다.

<br/>


<script type="text/javascript">
    //Array
    //1. Declaration
    const arr1 = new Array();
    const arr2 = [1,2];

    //Index position
    const fruits = ['사과','바나나'];
    console.log(fruits);
    console.log(fruits.length);
    console.log(fruits[0]);
    console.log(fruits[fruits.length -1 ]); // 마지막 배열알아내기

	//3. Looping over an array
	//a. for loop사용하기
	for(let i = 0; i<fruits.length ; i++){
        console.log(fruits[i]);
    }

    //b. for of
	for(let fruit of fruits){
        console.log(fruits);
    }

    //c. forEach : 콜백함수받아옴,forEach는 배열안에 들어있는 value들마다 내가 전달한 함수를 출력한다.
    /*
    fruits.forEach(function (fruits, index) {
        console.log(fruits,index);
    });
	*/
	fruits.forEach((fruits) => console.log(fruits));

	//d. Addition, deletion, copy
	//push : add an item to the end
	fruits.push('딸기','복숭아');
    console.log(fruits);

    //pop : remove an item from the end : 지워진배열이 리턴됨
    const poped = fruits.pop();
    fruits.pop();
    console.log(fruits);

    //unshift : add an item to beniggin
	fruits.unshift('딸기','레몬');
    console.log(fruits);

    //shift : remove an item to beniggin
	fruits.shift();
    console.log(fruits);

    //note!!  shift, unshift 는 pop, push보다 엄청 느리다.
	// 앞에 추가하는 shift, unshift는 앞에있는 것들을 옮겨 자리를 비운 후 집어넣고, 땡겨오므로 느리다. 전체의 배열이 움직이는 것은 느리다.
	//배열의 길이가 길면길수록 더 느리다.

	//splice : remove an item by index position
	fruits.push('딸기','복숭아','레몬');
    console.log(fruits);
    fruits.splice(1,1); // 시작하는 idex부터 몇개를 지우고 싶은지 알려줘야한다
    console.log(fruits);
    fruits.splice(1,1,'수박','청포도'); //지우고나서 수박하고 청포도를 넣어줘
    console.log(fruits);

    //combine two arrays : 기존의 배열 + 새로운 배열을
	const fruits2 = ['배','오렌지'];
	const newFruits = fruits.concat(fruits2);
    console.log(newFruits);

    //5. Searching
	//indexOf : find the index : 찾는게 배열에 없으면 -1로 표시
	console.clear();
    console.log(fruits);
    console.log(fruits.indexOf('레몬'));
    console.log(fruits.indexOf('수박'));
    console.log(fruits.indexOf('사과'));

    //includes : true/false 로 구분
    console.log(fruits.includes('수박'));
    console.log(fruits.includes('코코넛'));

    //lastIndexof
	console.clear();
	fruits.push('레몬');
    console.log(fruits);
    console.log(fruits.indexOf('레몬')); //indexof는 첫번째 해당하는 값 리턴
    console.log(fruits.lastIndexOf('레몬')); //lastInexOf는 맨마지막 값 리턴
	
	

</script>
</body>
</html>
