<body>
   <h1>object</h1>
     <h2>Create</h2>
   <script>
       var fruts = {
           'red' : 'apple',
           'yellow' : 'banana'
       }
       document.write('red : ' + fruts.red + '<br>');
       document.write('yellow : ' + fruts.yellow + '<br>');
       fruts.purple = 'grape'
       document.write('purple : ' + fruts.purple + '<br>');
       fruts['green fruit'] = 'watermelon';
       document.write('green fruit : ' + fruts['green fruit'] + '<br>');

   </script>
</body>
